{% extends 'base.html' %}
{% load staticfiles %}

{% block section_1 %}

<section id="services">
      <div class="container">
        

	      <div class="row">
          	<div class="col-lg-4">
             <!-- inquiry form -->
              <div class="card card-register mx-auto">
              	<div class="card-header bg-dark-green font-style">
                   	<p class="card-title mb-1" style="color: #B78D38; font-size: 1em">Enquiry Form</p>
                </div>
                  <div class="card-body">
                    <form method="POST" class="form-group post-form dark-text">{% csrf_token %}
                        {{ contact_form.as_p }}
                        <hr>
                          <button type="submit" class="save btn btn-primary btn-sm">Submit</button>
                        
                    </form>
                  </div>
              </div>
        	</div>
        	<!-- inquiry form End -->

	          <div class="col-lg-8">
	            <div class="col-lg-12 mx-auto text-center">
	                <h4 class="section-heading">Collection of Our Experiences</h4>
	                <hr class="primary">
	            </div>

	            <div class="row">     
	              {% for post in all_posts %}  
	             <!-- Example Social Card-->
	              <div class="col-lg-4 card "  style="margin-bottom: 5px;">
	                <div class="row">
	                  <div class="col-lg-4 bg-dark-green" style="padding: 0px;">
	                      <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg" data-lightbox="example-1"><img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-1.jpg" alt="image-1" /></a>
	                  </div>
	                </div>      
	              </div>

	              <!-- End of Social card -->

	              <!-- Druk Path Modal -->
	              <div class="modal fade" id="modal-drukpath" role="dialog">
	                <div class="modal-dialog modal-lg">
	                
	                  <!-- Druk Path Modal content-->
	                  <div class="modal-content  bg-dark-maroon">
	                    <div class="modal-header">
	                      <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
	                      <h4 class="modal-title">DRUK PATH TREK</h4>
	                    </div>
	                    <div class="modal-body">
	                      <img class="img-fluid" src="/media/{{ post.image.document }}" alt="">
	                      
	                      <p style="font-size: small;">{{ post.content }}</p>
	                      
	                    </div>
	                    <div class="modal-footer">
	                      <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
	                    </div>
	                  </div>
	                  
	                </div>
	              </div>

	    <!-- End of Modal -->



	              {% endfor %}
	            </div>

	          <!-- /Card Columns-->
	          </div>            
	      </div>
	    </div>
	    <!-- End Container -->
    </section>

{% endblock %}
