<!DOCTYPE html>
<html>
<!-- page info as breacrumb -->
{% extends 'userhandler/blank.html' %}

{% block page-info %}

{% endblock %}

<!-- Page content as rows  -->
{% block page-content %}
          <!-- row -->
           <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                        <form method="POST" class="form-group post-form">{% csrf_token %}

      </form>
                                    
                                </div>

                                        <br>
                                        <br>
                                        <br>
                                        <br>
                                        <h4>Tour Actions</h4>
                                        {% if user.tour_set.all %}
                                          <button type="button" class="btn btn-default btn-circle"><i class="fa fa-edit"> EDIT </i>
                                          </button>
                                          <button type="button" class="btn btn-success btn-circle"><i class="fa fa-list"> PEOPLE</i>
                                          </button>
                                          <button type="button" class="btn btn-warning btn-circle"><i class="fa fa-times"> DELETE</i>
                                          </button>
                                        {% else %}
                                          <button type="button" class="btn btn-info btn-circle"><i class="fa fa-check"> CREATE</i>
